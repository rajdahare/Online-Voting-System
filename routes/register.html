<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System - Registration</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <center>
    <h1>Online Voting System</h1>
    <hr>
    <h3>Registration</h3>
    <form action="../api/register.php" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="enter name">
        <input type="number" name="mobile" placeholder="enter mobile number"><br><br>
        <input type="password" name="password" placeholder="enter password">
        <input type="password" name="cpassword" placeholder="confirm password"><br><br>
        <input type="text" id="address" name="address" placeholder="enter address"><br><br>
        
        <div id="img">
            Upload image <input type="file" name="photo">
        </div>
        <br>
        <div id="role">
            Select role <select name="role">
                <option value="1">Voter</option>
                <option value="2">Group</option>
            </select>
        </div>
        
        <br>
        <button id="registerbtn">Register</button><br><br>
        Already user? <a href="../index.html">Login here</a>
    </form>
    </center>
    
</body>
</html>
